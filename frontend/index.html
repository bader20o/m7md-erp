<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Service Center</title>

  <!-- Google Fonts: Outfit for headers, Space Grotesk/Inter for body -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: 'var(--primary)',
            'primary-hover': 'var(--primary-hover)',
            bg: 'var(--bg)',
            surface: 'var(--surface)',
            border: 'var(--border)',
            text: 'var(--text)',
            muted: 'var(--muted)',
            danger: 'var(--danger)',
            success: 'var(--success)',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            heading: ['Outfit', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <!-- Main Styles -->
  <link rel="stylesheet" href="/src/styles/main.css">
</head>

<body class="bg-bg text-text transition-colors duration-300 font-sans antialiased selection:bg-primary/20">

  <!-- Mounting point for Antigravity SPA -->
  <div id="app"></div>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2 pointer-events-none"></div>

  <!-- Loading Overlay -->
  <div id="global-loader"
    class="fixed inset-0 z-[100] bg-bg flex items-center justify-center transition-opacity duration-300">
    <div class="flex flex-col items-center gap-4">
      <div class="h-[60px] w-[60px] rounded-full border-4 border-muted border-t-primary animate-spin"></div>
      <p class="text-muted font-medium text-sm">Loading Application...</p>
    </div>
  </div>

  <!-- Antigravity Mock / Setup Script (Placeholder for actual framework code) -->
  <script type="module" src="/src/main.js"></script>

</body>

</html>
