version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: service-center-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: service_center
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: service-center-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  pg_data:
  redis_data:
